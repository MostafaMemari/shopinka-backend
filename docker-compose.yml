services:
  ### Backend API (NestJS) ###
  backend:
    container_name: backend_shopinka
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3500:3500"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3500/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  ### MySQL ###
  mysql:
    image: mysql:8.0
    container_name: mysql_shopinka
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ### Redis ###
  redis: 
    container_name: redis_shopinka
    image: redis:7
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    env_file:
      - .env
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    command: npx prisma migrate deploy
    networks:
      - app
    restart: "no"

volumes:
  mysql_data:
  redis_data:

networks:
  app: